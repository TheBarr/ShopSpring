<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header></header>
    <div class="main-content">
        <div class="item" th:each="item:${items}">
            <p class="item-name" th:text="${item.name}"></p>

            <img th:src="@{${item.imgUrl}}" alt="">

            <div>
                <span>Cena: </span>
                <span th:text="${item.price}"> </span>
                <span>z≈Ç</span>
            </div>

            <a class="add-btn">Dodaj</a>
        </div>

    </div>
</body>
</html>
